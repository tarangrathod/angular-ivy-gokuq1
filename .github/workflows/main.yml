name: 'tag'
on:
  push:
    branches:
      - master
jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: christophebedard/tag-version-commit@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        version_regex: '([0-9]+\.[0-9]+\.[0-9]+)'
        version_tag_prefix: 'ng-R'
        check_entire_commit_message: true
